{% extends "base.html" %}

{% block main %}
    <div class="single-property">
        <img src="{{ url_for('get_image', filename=property.fileName)}}">
        <p>{{ property.title }}</p>
        <p>{{ property.price }}</p>
        <p>{{ property.propType }}</p>
        <p>{{ property.description }}</p>
        <p>{{ property.numBedrms }}</p>
        <p>{{ property.numBathrms }}</p>
        <p>{{ property.location }}</p>
        <button><a href="">Email Realtor</a></button>
    </div>
{% endblock %}
